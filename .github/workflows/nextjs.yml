name: Next.js CI

on:
  push:
    branches:
      - main

jobs:
  lintTest:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repository
        uses: actions/checkout@v2

      - name: Set Working Directory
        run: |
          echo "Setting working directory..."
          cd ${{ github.workspace }}
          ls    

      - name: Install Dependencies
        run: npm install

      - name: Run Linting
        run: npm run lint
        env:
          CI: true















