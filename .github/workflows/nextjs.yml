name: Next.js CI

on:
  push:
    branches:
      - main

jobs:
  lintTest:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repository
        uses: actions/checkout@v2

      - name: Change Directory
        run: cd SDGP-Project-Back-end-Front-end-Ml-component-\mail-delivery-time-prediction-system-front-end-part

      - name: Install Dependencies
        run: |
          echo "Running Installing Dependencies..."
          npm install

      - name: Run Linting
        run: |
          echo "Running Linting Tests..."
          npm run lint    
        env:
          CI: true
